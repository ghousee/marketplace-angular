<form [formGroup]="form" class="login-form" (ngSubmit)="onLogin()">
	<!-- Email Field -->
	<mat-form-field appearance="outline" class="full-width">
		<mat-label>Email</mat-label>
		<input matInput placeholder="pat@example.com" formControlName="email" required type="email" />
		<mat-error *ngIf="email?.invalid && email?.touched">
			{{ getErrorMessage('email') }}
		</mat-error>
	</mat-form-field>

	<!-- Password Field -->
	<mat-form-field appearance="outline" class="full-width">
		<mat-label>Password</mat-label>
		<input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required />
		<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
			[attr.aria-pressed]="hide" type="button">
			<mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
		</button>
		<mat-error *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
			{{ getErrorMessage('password') }}
		</mat-error>
	</mat-form-field>

	<!-- Error Message -->
	<mat-error *ngIf="errorMsg">
		{{ errorMsg }}
	</mat-error>

	<!-- Submit Button -->
	<div class="button-container">
		<button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
			Login
		</button>
	</div>
</form>
