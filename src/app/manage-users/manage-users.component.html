<div class="user-management">
    <h1>Manage Users</h1>
  
    <!-- User Form -->
    <form (ngSubmit)="isEditing ? updateUser() : addUser()" class="user-form">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="newUser.name" name="name" required />
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="newUser.email" name="email" required />
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Role</mat-label>
        <input matInput [(ngModel)]="newUser.role" name="role" required />
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">
        {{ isEditing ? 'Update User' : 'Add User' }}
      </button>
      <button mat-button *ngIf="isEditing" (click)="cancelEdit()">Cancel</button>
    </form>
  
    <!-- Users Table -->
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let user">{{ user.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>
  
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let user">{{ user.role }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button mat-button (click)="editUser(user)">Edit</button>
          <button mat-button color="warn" (click)="deleteUser(user)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id', 'name', 'email', 'role', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'email', 'role', 'actions'];"></tr>
    </table>
  </div>
